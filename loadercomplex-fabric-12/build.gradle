plugins {
	id 'maven-publish'
	id 'fabric-loom' version '0.10-SNAPSHOT'
}

group = project.maven_group

repositories {
	maven {
		name 'legacy-fabric'
		url 'https://maven.legacyfabric.net'
	}
	maven {
		name 'Jitpack'
		url 'https://jitpack.io'
	}
}

loom {
	setIntermediaryUrl(
			'https://maven.legacyfabric.net/net/fabricmc/intermediary/%1$s/intermediary-%1$s-v2.jar'
	)
}

dependencies {
	implementation "com.google.guava:guava:$guava_version"
	minecraft "com.mojang:minecraft:$minecraft_version"
	mappings "net.fabricmc:yarn:$yarn_mappings:v2"
	modApi "net.fabricmc:fabric-loader:$loader_version"
	modImplementation "net.legacyfabric.legacy-fabric-api:legacy-fabric-api:$fabricapi_version"

	compileOnly project( ':loadercomplex-common' )
}

processResources {
	inputs.property 'version', project.version

	filesMatching('fabric.mod.json') {
		expand 'version': project.version
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

jar {
	from 'LICENSE'
}

artifacts {
	jarz remapJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
		// mavenLocal()
		maven {
			credentials {
				username = System.getenv('USERNAME')
				password = System.getenv('PASSWORD')
			}
			url 'https://repsy.io/mvn/enderzombi102/mc'

		}
	}
}